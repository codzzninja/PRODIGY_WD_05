<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
  <header><i class='bx bx-left-arrow-alt'></i>Weather App</header>
  <div class="spinner"></div> <!-- Loading Spinner -->
  <div class="error-container"></div> <!-- Error Message Container -->
  <div class="forecast-container"></div>
  <section class="input-part">
    <p class="info-txt"></p>
    <div class="content">
      <input type="text" spellcheck="false" placeholder="Enter city name" required>
      <div class="separator"></div>
      <button class="location-btn">Get Device Location</button>
    </div>
  </section>
  <section class="weather-part">
    <img src="" alt="Weather Icon">
    <div class="temp">
      <span class="numb">_</span>
      <span class="deg">°</span>C
    </div>
    <div class="weather">_ _</div>
    <div class="location">
      <i class='bx bx-map'></i>
      <span>_, _</span>
    </div>
    <div class="bottom-details">
      <div class="column feels">
        <i class='bx bxs-thermometer'></i>
        <div class="details">
          <div class="temp">
            <span class="numb-2">_</span>
            <span class="deg">°</span>C
          </div>
          <p>Feels like</p>
        </div>
      </div>
      <div class="column humidity">
        <i class='bx bxs-droplet-half'></i>
        <div class="details">
            <span>_</span>
          <p>Humidity</p>
        </div>
      </div>
    </div>
  </section>
  <button class="history-btn bx bx-history"></button> <!-- Search History Button -->
  <div class="search-history">
    <h2>Search History</h2>
    <ul class="history-list"></ul>
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
